<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href={{ url_for('static', filename='css/login.css') }} rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#">首頁</a>
            </nav>
        </header>
        <div class="background"></div>
        <div class="login-card-container">
            <div class="content">
                <div class="logo-text">
                    <h2>逢甲避雷手冊</h2>
                    <p>總有一些課適合你</p>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form method="POST">
                        <h2>登入</h2>
                        <div class="input-box">
                            <span class="icon material-symbols-rounded">person</span>
                            <input type="text" id="login_username" name="login_username" required autofocus>
                            <label for="">帳號</label>
                        </div>
                        <div class="input-box">
                            <span class="icon material-symbols-rounded">lock</span>
                            <input type="password" id="login_password" name="login_password" required>
                            <label for="">密碼</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">記住我</label>
                            <a href="#">忘記密碼</a>
                        </div>
                        <button type="submit" class="btn" id="login-btn">登入</button>
                        <div class="create-account">
                            <p>還沒有帳號嗎？<a href="#" class="register-link">注冊新帳號</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <form method="POST">
                        <h2>注冊</h2>
                        <div class="input-box">
                            <span class="icon material-symbols-rounded">person</span>
                            <input type="text" id="username" name="username" required autofocus>
                            <label for="">帳號</label>
                        </div>
                        <div class="input-box">
                            <span class="icon material-symbols-rounded">mail</span>
                            <input type="email" id="email" name="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon material-symbols-rounded">lock</span>
                            <input type="password" id="password" name="password" required>
                            <label for="">密碼</label>
                        </div>
                        <div class="input-box">
                            <span class="icon material-symbols-rounded">lock</span>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                            <label for="">確認密碼</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">我同意會員規範及隱私權政策。</label>
                        </div>
                        <button type="submit" class="btn" id="register-btn">注冊</button>
                        <div class="create-account">
                            <p>已經有帳號？<a href="#" class="login-link">登入</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src={{ url_for('static', filename='script/login.js') }}></script>
    </body>
</html>
